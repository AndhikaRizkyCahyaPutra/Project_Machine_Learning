<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Search untuk KNN</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .container {
            max-width: 800px;
        }
        .result {
            margin-top: 30px;
        }
        .result pre {
            background-color: #f7f7f7;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2 class="text-center">Grid Search untuk Mencari K Terbaik dalam KNN</h2>
        <form id="gridSearchForm">
            <div class="form-group">
                <label for="minK">Nilai K Minimum:</label>
                <input type="number" class="form-control" id="minK" placeholder="Masukkan nilai K minimum" required>
            </div>
            <div class="form-group">
                <label for="maxK">Nilai K Maksimum:</label>
                <input type="number" class="form-control" id="maxK" placeholder="Masukkan nilai K maksimum" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Cari K Terbaik</button>
        </form>

        <div class="result" id="result" style="display: none;">
            <h3>Hasil Grid Search</h3>
            <p><strong>Nilai K Terbaik:</strong> <span id="bestK"></span></p>
            <p><strong>Precision:</strong> <span id="precision"></span></p>
            <p><strong>Recall:</strong> <span id="recall"></span></p>
            <p><strong>Accuracy:</strong> <span id="accuracy"></span></p>
            <p><strong>F1 Score:</strong> <span id="f1Score"></span></p>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $("#gridSearchForm").submit(function(event) {
                event.preventDefault();
                
                var minK = $("#minK").val();
                var maxK = $("#maxK").val();

                $.ajax({
                    url: '/grid_search',
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({ "minK": minK, "maxK": maxK }),
                    success: function(response) {
                        // Tampilkan hasil
                        $("#result").show();
                        $("#bestK").text(response.bestK);
                        $("#precision").text(response.bestMetrics.precision);
                        $("#recall").text(response.bestMetrics.recall);
                        $("#accuracy").text(response.bestMetrics.accuracy);
                        $("#f1Score").text(response.bestMetrics.f1Score);
                    },
                    error: function(xhr, status, error) {
                        alert("Terjadi kesalahan saat melakukan grid search.");
                    }
                });
            });
        });
    </script>

</body>
</html>
