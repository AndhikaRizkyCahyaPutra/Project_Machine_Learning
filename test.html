<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nearest Neighbors</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <h2>Nearest Neighbors</h2>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>#</th>
                <th>Class</th>
                <th>Distance</th>
            </tr>
        </thead>
        <tbody id="neighborsTable">
            <!-- Data akan diisi di sini -->
        </tbody>
    </table>
</div>

<script>
const result = {
    nearest_neighbors: [
        { class: 'Ibuprofen', distance: '2.2816' },
        { class: 'Paracetamol', distance: '2.4001' }
        // Tambahkan data lainnya di sini
    ]
};

const tableBody = document.getElementById('neighborsTable');

// Kosongkan tabel sebelum menambahkan data
tableBody.innerHTML = '';

// Loop melalui data nearest_neighbors dan tambahkan ke tabel
result.nearest_neighbors.forEach((neighbor, index) => {
    const row = `
        <tr>
            <td>${index + 1}</td>
            <td>${neighbor.class}</td>
            <td>${neighbor.distance}</td>
        </tr>
    `;
    tableBody.innerHTML += row;
});
</script>

</body>
</html>
