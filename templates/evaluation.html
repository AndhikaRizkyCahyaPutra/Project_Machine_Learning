<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KNN Evaluation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">KNN Evaluation</h1>
        <form id="evaluationForm" class="mt-4">
            <div class="mb-3">
                <label for="kValue" class="form-label">Number of Neighbors (k)</label>
                <input type="number" class="form-control" id="kValue" name="kValue" min="1" value="5" required>
            </div>
            <div class="mb-3">
                <label for="testSize" class="form-label">Test Size (as percentage, e.g., 20 for 20%)</label>
                <input type="number" class="form-control" id="testSize" name="testSize" min="10" max="90" value="20" required>
            </div>
            <button type="submit" class="btn btn-primary">Evaluate</button>
        </form>
        <div id="result" class="mt-5">
            <h3>Results:</h3>
            <div id="metrics" class="mt-3"></div>
            <div id="confusionMatrix" class="mt-3"></div>
        </div>
    </div>
    <script>
        document.getElementById("evaluationForm").addEventListener("submit", async (event) => {
            event.preventDefault();
            
            const kValue = document.getElementById("kValue").value;
            const testSize = document.getElementById("testSize").value;
            
            const response = await fetch('/evaluate', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ kValue: kValue, testSize: testSize })
            });
            
            const result = await response.json();
            if (result.error) {
                document.getElementById("metrics").innerHTML = `<div class="alert alert-danger">${result.error}</div>`;
                return;
            }
            
            document.getElementById("metrics").innerHTML = `
                <p><strong>Precision:</strong> ${result.precision.toFixed(2)}</p>
                <p><strong>Recall:</strong> ${result.recall.toFixed(2)}</p>
                <p><strong>Accuracy:</strong> ${result.accuracy.toFixed(2)}</p>
                <p><strong>F1-Score:</strong> ${result.f1Score.toFixed(2)}</p>
            `;
            document.getElementById("confusionMatrix").innerHTML = `<img src="data:image/png;base64,${result.confusionMatrix}" alt="Confusion Matrix">`;
        });
    </script>
</body>
</html>
