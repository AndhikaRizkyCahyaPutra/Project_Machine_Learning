<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KNN Evaluation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .card {
            border-radius: 10px;
        }

        .btn-primary {
            background-color:#343a40;
            border-color:rgb(23, 24, 26);
            font-size: 0.9rem;
            padding: 0.5rem 1rem;
        }

        .btn-primary:hover {
            background-color:rgb(58, 59, 61);
            border-color:rgb(0, 0, 0);
        }
        .btn-primary {
            transition: background-color 0.3s, border-color 0.3s;
        }
        
        
        h1, h3 {
            color: #343a40;
        }

        .table-striped>tbody>tr:nth-of-type(odd) {
            background-color: #e9ecef;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <div class="text-center">
            <h1 class="display-6">KNN Evaluasi</h1>
        </div>
        <div class="text-center mt-4">
            <a href="/" class="btn btn-secondary">Halaman KNN User Testing</a>
        </div>
        <div class="card shadow-sm mt-4">
            <div class="card-header bg-secondary text-white text-center">
                <h5 class="mb-0 ">Parameter Input</h5>
            </div>
            <div class="card-body">
                <form id="evaluationForm">
                    <div class="mb-3">
                        <label for="kValue" class="form-label">Jumlah Tetangga Terdekat (Nilai K)</label>
                        <input type="number" class="form-control" id="kValue" name="kValue" min="1" value="5" required>
                    </div>
                    <div class="mb-3">
                        <label for="testSize" class="form-label">Ukuran Data Test (persentase)</label>
                        <input type="number" class="form-control" id="testSize" name="testSize" min="10" max="90"
                            value="20" required>
                    </div>
                    <div class="text-end">
                        <button type="submit" class="btn btn-primary">Evaluasi Model</button>
                    </div>
                </form>
            </div>
        </div>

        <div id="result" class="mt-5 d-none">
            <div class="text-center">
                <h3>Hasil</h3>
            </div>
            <div class="row mt-4">
                <!-- Confusion Matrix -->
                <div class="col-md-6">
                    <div class="card shadow-sm">
                        <div class="card-header bg-secondary text-white text-center">
                            <h5 class="mb-0">Confusion Matriks</h5>
                        </div>
                        <div class="card-body text-center">
                            <div id="confusionMatrix">
                                <!-- Placeholder for Confusion Matrix -->
                                <p class="text-muted">Confusion Matriks...</p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Metrics -->
                <div class="col-md-6">
                    <div class="card shadow-sm">
                        <div class="card-header bg-secondary text-white text-center">
                            <h5 class="mb-0">Metrics</h5>
                        </div>
                        <div class="card-body">
                            <table class="table table-striped">
                                <thead class="table-primary">
                                    <tr>
                                        <th>Metric</th>
                                        <th>Value</th>
                                    </tr>
                                </thead>
                                <tbody id="metrics">
                                    <!-- Placeholder for Metrics -->
                                    <tr>
                                        <td><strong>Precision</strong></td>
                                        <td>-</td>
                                    </tr>
                                    <tr>
                                        <td><strong>Recall</strong></td>
                                        <td>-</td>
                                    </tr>
                                    <tr>
                                        <td><strong>Accuracy</strong></td>
                                        <td>-</td>
                                    </tr>
                                    <tr>
                                        <td><strong>F1-Score</strong></td>
                                        <td>-</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById("evaluationForm").addEventListener("submit", async (event) => {
            event.preventDefault();

            const kValue = document.getElementById("kValue").value;
            const testSize = document.getElementById("testSize").value;

            // Fetch API Call to Evaluate Model
            const response = await fetch('/evaluate', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ kValue: kValue, testSize: testSize })
            });

            const result = await response.json();
            const resultSection = document.getElementById("result");
            resultSection.classList.remove("d-none");

            if (result.error) {
                document.getElementById("metrics").innerHTML = `
                    <tr>
                        <td colspan="2" class="text-danger text-center">${result.error}</td>
                    </tr>`;
                return;
            }

            // Display Confusion Matrix
            document.getElementById("confusionMatrix").innerHTML = `
                <img src="data:image/png;base64,${result.confusionMatrix}" alt="Confusion Matrix" class="img-fluid rounded">
            `;

            // Update Metrics Table
            document.getElementById("metrics").innerHTML = `
                <tr>
                    <td><strong>Precision</strong></td>
                    <td>${result.precision.toFixed(2)}</td>
                </tr>
                <tr>
                    <td><strong>Recall</strong></td>
                    <td>${result.recall.toFixed(2)}</td>
                </tr>
                <tr>
                    <td><strong>Accuracy</strong></td>
                    <td>${result.accuracy.toFixed(2)}</td>
                </tr>
                <tr>
                    <td><strong>F1-Score</strong></td>
                    <td>${result.f1Score.toFixed(2)}</td>
                </tr>
            `;
        });
    </script>
</body>

</html>
